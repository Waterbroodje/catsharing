<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cat Sharing</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=Inter:wght@500;900&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Generate & Share cats. <strong class="color">Easy & Free</strong>.</h1>
    <div class="cat">
        <img id="catImage" src="assets/placeholder.png">
        <div class="cat-buttons">
            <button onclick="generateNewCat()">Generate New Cat</button>
            <button onclick="shareCat()">Share</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
